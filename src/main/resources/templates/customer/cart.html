<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="/image/shortcut-logo.JPG">
    <link rel="stylesheet" href="/style/customer/cart.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <nav>
                    <img src="/image/v5-logo.png" alt="Logo" class="logo">
                </nav>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for gadgets...">
            <button>Search</button>
        </div>
    </header>
    <section>
        <div class="cart-container">
            <div class="cart-items">
                <h2>Shopping Cart</h2>
                
                <div id="cart-items">
                    <div class="cart-item">
                        <img src="/image/camera3.jpeg" alt="Retro Camera">
                        <div class="item-details" data-th-each="orderItem:${order.orderItems}">
                            <h3 data-th-text="${orderItem.product.productTitle}">Vintage Retro Style Camera</h3>
                            <p>Price: ₹269</p>
                            <div class="quantity-control">
                                <button class="decrease">-</button>
                                <input type="text" value="1" readonly>
                                <button class="increase">+</button>
                            </div>
                            <button class="save-later">Save for Later</button>
                            <button class="remove">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="price-details">
                <h3>Price Details</h3>
                <p>Price (2 items): <span class="price">₹495</span></p>
                <p>Discount: <span class="discount">- ₹100</span></p>
                <p>Delivery Charges: <span class="free">Free</span></p>
                <hr>
                <p class="total">Total Amount: <span class="amount">₹395</span></p>
                <p class="savings">You will save ₹100 on this order</p>

                <!-- Delivery Location Section -->
        <div class="section">
            <h4>Delivery Location</h4>
            <input type="text" id="delivery-location" placeholder="Enter your delivery address">
        </div>

        <!-- Payment Option Section -->
        <div class="section">
            <h4>Payment Options</h4>
            <select id="payment-option">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
        </div>

                <a href= "/customer/placeorder"  class="btn-checkout">Place Order</a>
            </div>
        </div>
    </section>
    <footer>
        <!-- Copyright Section -->
        <div class="copyright">
            <p><b>
                    <center>&copy; 2025 Vintronics.com , All rights reserved.</center></b>
            </p>
        </div>
    </footer>
    <script src="/js/cart.js"></script>
</body>

</html>
