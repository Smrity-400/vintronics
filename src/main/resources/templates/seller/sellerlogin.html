<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/shortcut-logo.JPG">
    <title>Seller Login Page</title>
    <link rel="stylesheet" href="/style/seller/login.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Seller Login</h2>
        <form id="sellerLoginForm" method="post" action="">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
    </div>
    
    <div class="signcontainer" id="signupContainer" style="display: none;">
        <h2>Seller Signup</h2>
        <form id="sellerSignupForm" action="/seller/signup" method="post">
            <div class="inner-container">
                <div class="input-group">
                    <label for="signupEmail">Name:</label>
                    <input type="text" id="sellerName" name="sellerName" required>
                </div>
                <div class="input-group">
                    <label for="sellerEmail">Email:</label>
                    <input type="email" id="sellerEmail" name="sellerEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="sellerPhone" name="sellerPhone" required>
                </div>
                <div class="input-group">
                    <label for="gstNo">GST No:</label>
                    <input type="text" id="gstNo" name="gstNo" required>
                </div>
                <div class="input-group">
                    <label for="sellerBankAccountNumber">Account Number:</label>
                    <input type="text" id="sellerBankAccountNumber" name="sellerBankAccountNumber" required>
                </div>
                <div class="input-group">
                    <label for="sellerIfscCode">IFSC Code:</label>
                    <input type="text" id="sellerIfscCode" name="sellerIfscCode" required>
                </div>
                <div class="input-group">
                    <label for="sellerStoreName">Shop Name:</label>
                    <input type="text" id="sellerStoreName" name="sellerStoreName" required>
                </div>
                <div class="input-group">
                    <label for="address">Shop Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>
            
            <input type="submit" name="submit" id="submit" value="Sign up">
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
    
    <script src="/js/sellerlogin.js"></script>
</body>
</html>
